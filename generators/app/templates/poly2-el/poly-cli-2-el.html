<link rel="import" href="../polymer/polymer-element.html"/>

<dom-module id="<%- name %>">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `<%- name %>`
     * <%- desc %>
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PolyCli2El extends Polymer.Element {
      static get is() { return '<%- name %>'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: '<%- name %>'
          }
        };
      }
    }

    window.customElements.define(PolyCli2El.is, PolyCli2El);
  </script>
</dom-module>
