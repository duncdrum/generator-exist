<%_ if (polytempl === 'polymer-2-application:app') { %>
  <link rel="import" href="../../bower_components/polymer/polymer-element.html">
<% } else { %>
<link rel="import" href="../polymer/polymer-element.html"/>
<% } _%>

<dom-module id="<%- name %>">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `<%- name %>`
     * <%- desc %>
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class <%- elementClassName %> extends Polymer.Element {
      static get is() { return '<%- name %>'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: '<%- name %>'
          }
        };
      }
    }

    window.customElements.define(<%- elementClassName %>.is, <%- elementClassName %>);
  </script>
</dom-module>
