language: node_js

node_js:
  - "node"
  - "12"
  - "10"
  - "8"

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      node_js: lts/*
      # to skip the tests
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        on:
          branch: master
        script:
          - npx semantic-release

cache:
  npm: true
  directories:
    - ~/.cache

install:
  - npm ci

